name: fastai
channels:
  - defaults
  - fastai
  - conda-forge
dependencies:
  - python=3.11
  - ca-certificates
  - certifi
  - openssl
  - pip
  # Core data science packages
  - pandas
  - numpy
  - matplotlib
  - scikit-learn
  # R and R packages for analysis
  - r-base
  - r-tidyverse
  - r-scales
  - r-rmarkdown
  - pip:
    - --index-url https://download.pytorch.org/whl/cu126
    - --extra-index-url https://pypi.org/simple
    # Deep learning framework
    - torch==2.6.0
    - torchvision
    - torchaudio
    # FastAI and related packages
    - fastai==2.8.0
    - timm
    # Jupyter environment
    - jupyterlab
    - jupyterlab-widgets
    - ipywidgets
    - nbclassic
    - ipython
prefix: /home/bdemedeiros/software/miniconda3/envs/fastai
